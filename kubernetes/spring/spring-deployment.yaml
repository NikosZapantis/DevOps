apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deployment
  namespace: default
  labels:
    app: spring
spec:
  selector:
    matchLabels:
      app: spring
  replicas: 1
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
        - name: spring
          image: ghcr.io/nikoszapantis/devops-backend:latest
          livenessProbe:
            httpGet:
              path: "/actuator/health/liveness"
              port: 8080
            failureThreshold: 20
            periodSeconds: 10
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: "/actuator/health/readiness"
              port: 8080
            failureThreshold: 10
            periodSeconds: 10
            initialDelaySeconds: 30
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://dpg-d1e11aidbo4c73edt4ag-a.oregon-postgres.render.com:5432/devopsdb_cmym
            - name: SPRING_DATASOURCE_USERNAME
              value: devopsuser
            - name: SPRING_DATASOURCE_PASSWORD
              value: N7FY7oU6g0CJUaRKQ2RowWcvUXQ2SXYM
          ports:
          - containerPort: 8080
            name: spring
      imagePullSecrets:
      - name: registry-credentials
