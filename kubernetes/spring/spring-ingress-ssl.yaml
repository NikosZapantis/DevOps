apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-ingress-tls
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - spring.example.com #TODO: Change to the real domain
      secretName: spring-tls
  rules:
    - host: spring.example.com #TODO: Change to the real domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spring
                port:
                  number: 80
