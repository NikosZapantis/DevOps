<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Send Test Email</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Send a Test Email</h1>
    <form id="emailForm">
      <input type="email" id="to" placeholder="Recipient Email" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <textarea id="body" placeholder="Message" required></textarea>
      <button type="submit">Send Email</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
